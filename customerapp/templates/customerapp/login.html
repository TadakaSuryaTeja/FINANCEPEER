{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">

            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Login</h3>

            <form action="/login" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}"
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"
                    name="password"
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <div class="container">
                <button type="submit" class="btn btn-success my-2">Login</button>
                <a href="{% url 'signup' %}" class="btn btn-primary my-2">signup</a>
                <a href="{% url 'homepage' %}" class="btn btn-secondary my-2">Home</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
